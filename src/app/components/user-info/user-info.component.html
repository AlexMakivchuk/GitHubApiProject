<div class="user-info" @fade>
  <a routerLink="/pagination"><b>Назад к таблице</b></a>
  <div class="user">
    <img src="{{userData.avatar_url}}">
    <ul>
      <li><b>Id пользователя: </b>{{userData.id}}</li>
      <li><b>Имя пользователя: </b>{{userData.name}}</li>
      <li><b>Количество репозиториев: </b>{{userData.public_repos}}</li>
      <li><a target="_blank" href="{{userData.html_url}}">Ссылка на GitHub</a></li>
    </ul>

  </div>
</div>
